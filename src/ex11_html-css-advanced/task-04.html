<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="task-04.css" />
</head>
<body>
    <header></header>
    <aside>
        <div class = "order-button-wrapper">
            <button class="order-button">
                <span style="font-size: 20px; font-weight: 900;">+  <span style="font-size: 1rem; font-weight: 900;">add a book</span></span>
            </button>
        </div>
        
        <nav class = "main-nav">
                <a class="menu-item" href="#">
                    <img class="icon" src="images/book.svg" alt="now reading">
                    <span class="caption">Now reading</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="images/earth.svg" alt="browse">
                    <span class="caption">Browse</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="images/shopping-cart.svg" alt="buy books">
                    <span class="caption">Buy books</span>
                </a>
                <a class="menu-item" href="#">
                        <img class="icon" src="images/star.svg" alt="favourite books">
                    <span class="caption">Favourite Books</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="images/wishlist.svg" alt="wishlist">
                    <span class="caption">Wishlist</span>
                </a>
                <a class="menu-item" href="#">
                    <img class="icon" src="images/clock.svg" alt="now reading">
                    <span class="caption">History</span>
                </a>
        </nav>
        
        <div class = "personal-categories">
            <a class="menu-item" href="#">
                <span class="icon personal-item" style="color: #E64C66">路</span>
                <span class="caption">
                    Must Read Titles
                </span>
            </a>
            <a class="menu-item" href="#">
                <span class="icon personal-item" style="color:#FFAB00">路</span>
                <span class="caption">
                    Best Of List
                </span>
            </a>
            <a class="menu-item" href="#">
                <span class="icon personal-item" style="color: #00BFDD">路</span>
                <span class="caption">
                    Classic Novels
                </span>
            </a>
            <a class="menu-item" href="#">
                <span class="icon personal-item" style="color: #7874CF">路</span>
                <span class="caption">
                    Non Fiction
                </span>
            </a>
        </div>
        
        <div class = "history-list">
            <div class="history-item">
                <div class="history-message-wrapper">
                    <img class="icon" src="images/clock.svg" alt="now reading">
                    <span class="history-caption">
                        You added <span class="text-highlight">Fight Club</span> 
                        by <span class="text-highlight">Chuck Palahniuk</span> 
                        to your <span class="text-highlight">Must Read Titles</span> 
                    </span>  
                </div>
                <span class="time">
                    48 minutes ago
                </span>
            </div>
            <div class="history-item">
                <div class="history-message-wrapper">
                    <img class="icon" src="images/clock.svg" alt="now reading">
                    <span class="history-caption">
                        You added <span class="text-highlight">The Trial</span> 
                        by <span class="text-highlight">Franz Cafka</span> 
                        to your <span class="text-highlight">Must Read Titles</span> 
                    </span>  
                </div>
                <span class="time">
                    48 minutes ago
                </span>
            </div>


        </div>
    </aside>
    <main>
                
    </main>
    <footer>
    
    </footer>
</body>
</html>
